<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo</title>
	
	<style>
	a.test {font-weight: bold;}
	</style>
	
	
</head>
<body>
	<a href="http://jquery.com/">jQuery</a>
	<script src="jquery.js"></script>
	<script>
	$( document ).ready(function() {
		$( "a" ).addClass( "test" );
		$( "a" ).click(function( event ) {
			alert( "Boom shanka" );
			event.preventDefault();
		});
	});
	</script>
</body>
</html>
